name: Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Cache compiler installations
        uses: actions/cache@v2
        with:
          path: |
            ~/.solcx
            ~/.vvm
          key: ${{ runner.os }}-compiler-cache

      - name: Set up python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: 3.10.13

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13

      - name: Install dependencies
        run: poetry install

      - name: Install ape plugins
        run: poetry run ape plugins install -y .

      - name: List networks
        run: poetry run ape networks list

      - name: Compile Code
        run: poetry run ape compile --size

      - name: Run Tests
        env:
          ETHERSCAN_TOKEN: ${{ vars.ETHERSCAN_TOKEN }}
          WEB3_INFURA_PROJECT_ID: ${{ secrets.WEB3_INFURA_PROJECT_ID }}
          ONE_INCH_API_KEY: ${{ vars.ONE_INCH_API_KEY }}
        run: poetry run ape test --network ethereum:mainnet-fork

