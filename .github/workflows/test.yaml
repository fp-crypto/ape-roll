name: Test

on:
  push:
    branches:
    - main
    - develop
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Cache compiler installations
      uses: actions/cache@v2
      with:
        path: |
          ~/.solcx
          ~/.vvm
        key: ${{ runner.os }}-compiler-cache

    - name: Setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'

    - name: Install ganache
      run: npm install -g ganache-cli@6.12.1

    - name: Set up python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.13

    - name: Install dependencies
      run: poetry install

    - name: Install ape plugins
      run: poetry run ape plugins install -y .

    - name: Install foundry
      run: curl -L https://foundry.paradigm.xyz | bash; bash -c foundryup

    - name: Install ape-foundry
      run: poetry run ape install foundry

    - name: Compile Code
      run: poetry run ape compile --size

    - name: Run Tests
